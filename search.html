<!DOCTYPE html>
<html>
    <head>
        <title>Cloudcinema</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>


    <body>
        <div class="wrapper">
            <header class="main-header">
                <a class="logo" href="index.html">Cinemaflix</a>
                <div id="header-nav">
                    <a href="#"><img class="account-button" src="img/account-icon.svg" alt=""></a>
                    <form id="search" action="#" method="get">
                        <input class="search-input" type="search" placeholder="Search...">
                        <button class="search-button" type="submit">
                            <img src="img/search-icon.svg" alt="Search icon">
                        </button>
                    </form>
                </div>
            </header>

            <!-- Login form -->
            <div class="login-form">
                <p>Login</p>
                <form action="">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Sign in</button>
                </form>
                <a href="#">Sign up</a>
            </div>

            <!-- Search results -->
            <div class="search-container">
                <div class="movie-list">
                    <h2>Search Results</h2>
                    <p class="no-results"></p>
                    <ul></ul>
                </div> <!-- /.search-results -->
            </div>

        </div> <!-- /.wrapper -->
        
        <footer>
            <div class="footer-container">
                <ul>
                    <p>Explore</p>
                    <li><a onclick="viewAll('popular', 20)">Popular</a></li>
                    <li><a onclick="viewAll('upcoming', 20)">Upcoming</a></li>
                    <li><a onclick="viewAll('now_playing', 20)">Now Playing</a></li>
                </ul>

                <a href="https://www.themoviedb.org/" target="_blank">
                <img class="tmdb-logo" src="img/tmdb-logo.svg" alt="The Movie Database Logo">
                </a>
            </div>

            <a class="made-by" href="index.html">Made by Marko Silvasvuori</a>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
